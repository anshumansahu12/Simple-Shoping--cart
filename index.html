<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f2f5;
        }
        header {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            border: none;
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            text-align: center;
            background: white;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .add-cart {
            background: #28a745;
            color: white;
            width: 50px;
            height: 50px;
            border: none;
            transform: rotate(45deg);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .add-cart span {
            transform: rotate(-45deg);
        }
        .buy-now {
            background: #007bff;
            color: white;
            border-radius: 50px;
            padding: 12px 20px;
            border: none;
        }
        .wishlist {
            background: #ffc107;
            color: black;
            position: relative;
            padding: 12px 20px;
            border: none;
        }
        .wishlist::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            clip-path: polygon(0 0, 100% 0, 80% 50%, 100% 100%, 0 100%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Store</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="m1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$10.00</p>
            <div class="buttons">
                <button class="add-cart"><span>Add</span></button>
                <button class="wishlist">Wishlist</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="m2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$15.00</p>
            <div class="buttons">
                <button class="add-cart"><span>Add</span></button>
                <button class="wishlist">Wishlist</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
        <div class="product">
            <img src="m3.jpg" alt="Product 3">
            <h2>Product 3</h2>
            <p>$20.00</p>
            <div class="buttons">
                <button class="add-cart"><span>Add</span></button>
                <button class="wishlist">Wishlist</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </section>
</body>
</html>
